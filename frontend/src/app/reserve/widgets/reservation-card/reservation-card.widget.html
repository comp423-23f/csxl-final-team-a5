<mat-card appearance="outlined">
  <!-- Reserve Card Header -->
  <mat-card-header class="reserve-card">
    <mat-card-title>Reserve a Seat at the XL!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="dateTimeSelectors">
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="picker"
        [formControl]="selectedDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a time</mat-label>
      <mat-select [formControl]="selectedTime">
        <mat-option *ngFor="let time of times" [value]="time.value">{{
          time.value
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button id="availabilityButton" (click)="selectDateTime()">
      Get Seat Availability
    </button>
  </mat-card-content>
</mat-card>
